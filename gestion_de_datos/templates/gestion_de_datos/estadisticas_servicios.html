{% extends "homepage/base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <style>
        body{
          background-color: #98C8FC;
        }
    </style>
    <div class="container mt-5">
        <h1 class="mb-4">Gráfico de Pagos Acumulados</h1>
        <form class="form-inline mb-4" method="get">
            <div class="form-group mr-3">
                <label for="fecha_inicio" class="mr-2">Fecha inicio:</label>
                <input type="text" id="fecha_inicio" name="fecha_inicio" class="form-control" value="{{ fecha_inicio }}" pattern="\d{2}-\d{2}-\d{4}" placeholder="DD-MM-YYYY">
            </div>
            <div class="form-group mr-3">
                <label for="fecha_fin" class="mr-2">Fecha fin:</label>
                <input type="text" id="fecha_fin" name="fecha_fin" class="form-control" value="{{ fecha_fin }}" pattern="\d{2}-\d{2}-\d{4}" placeholder="DD-MM-YYYY">
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
        <div class="card">
            <div class="card-body">
                <img src="data:image/png;base64,{{ graphic }}" class="img-fluid" alt="Gráfico de pagos">
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
{% endblock %}
