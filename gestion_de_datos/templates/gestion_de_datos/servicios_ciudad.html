{% extends "homepage/base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <style>
        body{
          background-color: #98C8FC;
        }
    </style>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Gr치fico de ingresos por servicios por ciudad</h1>
    <form class="form-inline mb-4" method="get" id="dateForm">
        <div class="form-group mr-3">
            <label for="ciudad" class="mr-2">Ciudad:</label>
            <select id="ciudad" name="ciudad" class="form-control">
                {% if sucursales %}
                    <option value="" selected disabled>Selecciona una ciudad</option>
                {% endif %}
                {% for sucursal in sucursales %}
                    <option value="{{ sucursal.ciudad }}">{{ sucursal.ciudad }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
        <div class="card text-center">
            <div class="card-body">
                {% if graphic %}
                <img src="data:image/png;base64,{{ graphic }}" class="img-fluid" alt="Gr치fico de servicios">
                {% else %}
                <p>No hay datos para mostrar.</p>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

<script>
$(document).ready(function() {
    var today = new Date();
    var startDateInput = $('#fecha_inicio');
    var endDateInput = $('#fecha_fin');

    // Configurar el Datepicker en los campos de fecha_inicio y fecha_fin
    startDateInput.datepicker({
        format: 'dd-mm-yyyy',
        autoclose: true,
        todayHighlight: true,
        endDate: today // Restringir selecci칩n a fechas anteriores o iguales a hoy
    }).on('changeDate', function (selected) {
        var startDate = new Date(selected.date.valueOf());
        endDateInput.datepicker('setStartDate', startDate);
        endDateInput.datepicker('setEndDate', today); // Asegurar que fecha fin no sea mayor a hoy
    });

    endDateInput.datepicker({
        format: 'dd-mm-yyyy',
        autoclose: true,
        todayHighlight: true,
        endDate: today // Restringir selecci칩n a fechas anteriores o iguales a hoy
    });

    // Prevenir entrada manual de fechas mayores a hoy
    startDateInput.on('keydown', function(event) {
        event.preventDefault();
    });

    endDateInput.on('keydown', function(event) {
        event.preventDefault();
    });

    $('#dateForm').submit(function(event) {
        var startDate = startDateInput.datepicker('getDate');
        var endDate = endDateInput.datepicker('getDate');

        if (!startDate) {
            alert('Por favor, complete la fecha de inicio.');
            event.preventDefault();
        } else if (!endDate) {
            alert('Por favor, complete la fecha de fin.');
            event.preventDefault();
        } else if (endDate < startDate) {
            alert('La fecha fin debe ser mayor o igual que la fecha de inicio.');
            event.preventDefault();
        }
    });
});
</script>
</body>

</html>
{% endblock %}
