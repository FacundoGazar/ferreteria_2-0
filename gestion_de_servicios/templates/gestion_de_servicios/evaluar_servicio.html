{% extends "homepage/base.html" %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
  {% block content %}
    <style> 
      .carousel-item {
        justify-content: center; 
        align-items: center; 
        height: 50vh; 
    }
  
      .carousel-item img {
          max-width: 100%; 
          max-height: 100%; 
          object-fit: contain; 
      }
    </style>
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="{{ servicio.imagen.url }}" class="d-block w-100" alt="...">
          </div>
      </div>
      <div class="card-body">

        <div class="mb-4">
            <h8 class="display-8">Sucursal a publicar: {{ servicio.sucursal.nombre }} - {{ servicio.sucursal.ciudad }}</h8>
        </div>
    </div>
    <div class="text-center">
          <form method="post">
            {% csrf_token %}
            <button type="submit" name="accion" value="aceptar" class="btn btn-success" onclick="return confirm('¿Estás seguro de que deseas Aceptar este servicio?')">Aceptar</button>
            <a href="{% url 'mandar_motivo' servicio.slug %}" type="submit" name="accion" value="rechazar" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que deseas Rechazar esta solicitud?')">Rechazar</a>
          </form>
      </div>
          <br></br>
  {% endblock %}          

    </body>
</html>
