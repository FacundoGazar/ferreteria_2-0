{% extends "homepage/base.html" %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <header>

    </header>
    <main>
        {% block content %}
        <form method="GET" action="#">
            <label for="ciudad">Filtrar por ciudad:</label>
            <select id="ciudad" name="ciudad" class="form-control">
                <option value="">Todas las ciudades</option>
                {% for ciudad in ciudades %}
                <option value="{{ ciudad }}">{{ ciudad }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary mt-2">Filtrar</button>
        </form>
        {% if lista %}
        <table class="table table-striped mx-auto table-info" style="width: 300px;">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Ciudad</th>
                </tr>
            </thead>
            <tbody>
                {% for instance in lista %}
                <tr>
                    <td>{{ instance.nombre }}</td>
                    <td>{{ instance.ciudad }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <h1 class="display-1 mt-5">No hay datos disponibles</h1>
        {% endif %}
        {% endblock %}

    </main>
</body>

</html>
