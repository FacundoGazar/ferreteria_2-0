{% extends "homepage/base.html" %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  {% block content %}
  <form method="post">
   {% csrf_token %}
   <section class="vh-100 gradient-custom">
    <div class="container py-5 h-80">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Iniciar sesión</h2>
                <p class="text-white-50 mb-5">Por favor ingrese su nombre de usuario y contraseña</p>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="text" name="username" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Nombre de usuario</label>
                </div>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="password" name="password" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">Contraseña</label>
                </div>
  
                <a class="small mb-5 pb-lg-2"><a class="text-white-50" href="{% url 'reset_password' %}">Olvidé mi contraseña</a>
                <br> 
                <br>
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar sesión</button>
                <br>
                <br>
                <p class="mb-0">¿No tiene una cuenta? <a href="{% url 'registrar' %}" class="text-white-50 fw-bold">Registrarme</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </form>
</body>

</html>
{% endblock %}
